<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/b7a4928992.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="app.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="window">
      <div class="window__header">
        <div class="window__btn"></div>
        <div class="window__btn"></div>
        <div class="window__btn"></div>
        <div class="window__title"><h1>Kitty Hates Showering</h1></div>
      </div>
      <div class="game-container">
        <div class="main-game">
          <div class="scoreboard">
            <p class="highscore-text"></p>
            <p class="highscore"></p>
            <p class="currentscore"></p>
          </div>
          <div id="cat">
            <p class="add-to-score">+30</p>
          </div>
          <div class="box overlay">
            <h2 class="overlay__title">Smelly Cat</h2>
            <p class="overlay__text">
              Help kitty avoid <i class="fas fa-tint fa-2x"></i> for as long as
              possible by pressing <span class="spacebar">space</span>
              <br />
              <br />
              <small>* <span class="spacebar">space</span> to begin *</small>
            </p>
          </div>
          <div class="announcement hidden">
            <p class="box">Speed ↑↑</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
